<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f19;
            overflow: hidden;
            /* Prevent scrolling on mobile */
            touch-action: none;
            /* Prevent default touch actions */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        #game-container {
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <div id="loading">Loading Game...</div>
    <div id="debug" style="color: red; position: absolute; top: 0; left: 0; z-index: 100;"></div>

    <script>
        window.onerror = function (msg, url, line) {
            document.getElementById('debug').innerText += 'Error: ' + msg + '\n';
        };
    </script>

    <!-- Load Phaser globally -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>

    <!-- Load game as a module -->
    <script type="module" src="src/main.js"></script>

    <script>
        // Hide loading text when game starts (can be triggered from main.js)
        window.gameLoaded = function () {
            document.getElementById('loading').style.display = 'none';
        };
    </script>
</body>

</html>
